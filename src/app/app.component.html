<div [ngClass]="{'tema-escuro': isTemaEscuro}">
  <mat-toolbar color="primary" class="toolbar">
    <div class="toolbar__secao1">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div class="toolbar__secao2">
      <img src="../assets/Frame 31.png" width="287" height="60">
    </div>
    <div class="toolbar__secao3">
      <button *ngIf="isTemaEscuro" (click)="alternarTema()" mat-icon-button aria-label="Example icon-button with heart icon" 
      matTooltip="Alterar para tema claro.">
        <mat-icon>light_mode</mat-icon>
      </button>
      <button *ngIf="!isTemaEscuro" (click)="alternarTema()" mat-icon-button aria-label="Example icon-button with heart icon" 
      matTooltip="Alterar para tema escuro.">
        <mat-icon>dark_mode</mat-icon>
      </button>

      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>notifications</mat-icon>
      </button>

      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>

  </mat-toolbar>

  <router-outlet></router-outlet>
</div>
