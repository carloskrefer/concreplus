<div [ngClass]="{'tema-escuro': isTemaEscuro}">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <img src="../assets/Frame 31.png" width="287" height="60">
    <span class="example-spacer"></span>
    <button *ngIf="isTemaEscuro" (click)="alternarTema()" mat-icon-button aria-label="Example icon-button with heart icon" 
    matTooltip="Alterar para tema claro.">
      <mat-icon>light_mode</mat-icon>
    </button>
    <button *ngIf="!isTemaEscuro" (click)="alternarTema()" mat-icon-button aria-label="Example icon-button with heart icon" 
    matTooltip="Alterar para tema escuro.">
      <mat-icon>dark_mode</mat-icon>
    </button>

    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>notifications</mat-icon>
    </button>

    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>account_circle</mat-icon>
    </button>


  </mat-toolbar>

  <router-outlet></router-outlet>
</div>
